<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>

<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<div th:insert="/fragments/commonui :: userhead"></div>
	<div th:insert="/fragments/commonui :: usermenu"></div>

	<div class="container">
		<div class="card">
			<div class="card-header bg-success text-white text-center">
				<h3>SHIPMENT DATA PAGE</h3>
			</div>
			<div class="card-body bg-light">
				<a th:href="@{/st/excel}" class="btn btn-warning">EXCEL EXPORT</a> <a
					th:href="@{/st/pdf}" class="btn btn-warning">PDF EXPORT</a>
				<table class="table table-hover text-center">
					<tr class="bg-info text-white">
						<th>ID</th>
						<th>SHIPMENT MODE</th>
						<th>SHIPMENT CODE</th>
						<th>SHIPMENT ENABLED</th>
						<th>SHIPMENT GRADE</th>
						<th>DESCRIPTION</th>
						<th>OPERATION</th>
					</tr>
					<tr th:each="ob:${list}">
						<td th:text="${ob.id}"></td>
						<td th:text="${ob.shipmentMode}"></td>
						<td th:text="${ob.shipmentCode}"></td>
						<td th:text="${ob.enableShipment}"></td>
						<td th:text="${ob.shipmentGrade}"></td>
						<td th:text="${ob.description}"></td>
						<td><a class="btn btn-danger"
							th:href="@{/st/delete?id={data}(data=${ob.id})}">DELETE</a> |<a
							class="btn btn-info"
							th:href="@{/st/edit?id={data}(data=${ob.id})}">EDIT</a></td>
					</tr>
				</table>
			</div>
			<div class="card-footer text-white text-center" th:if="${message}">
				<span th:text="${message}" class="alert-info"></span>
			</div>
		</div>
	</div>
</body>
</html>
