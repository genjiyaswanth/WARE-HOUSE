<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h2>Shipment Type Register Page</h2>
<form action="save" method="post">
<pre>
SHIPMENT MODE : <select name="shipmentMode">
					<option value="">--SELECT--</option>
					<option value="AIR">AIR</option>
					<option value="SHIP">SHIP</option>
					<option value="TRUCK">TRUCK</option>
					<option value="TRAIN">TRAIN</option>
				</select>
SHIPMENT CODE : <input type="text" name="shipmentCode"/>
ENABLE SHIPMENT : <input type="radio" name="enableShipment" value="YES">YES <input type="radio" name="enableShipment" value="NO">NO
SHIPMENT GRADE : <input type="radio" name="shipmentGrade" value="A">A <input type="radio" name="shipmentGrade" value="B">B <input type="radio" name="shipmentGrade" value="C">C
				 
DESCRIPTION : <textarea rows="" cols="" name="description"></textarea>
<input type="submit" value="ADD SHIPMENT"/>
</pre>
</form>
<span th:text="${message}"></span>
</body>
</html>
