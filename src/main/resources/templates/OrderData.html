<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"></script>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header bg-success text-white text-center">
                <h3>ORDER DATA PAGE</h3>
            </div>
            <div class="card-body bg-light">
            <a th:href="@{/order/excel}" class="btn btn-warning">EXCEL EXPORT</a>
            <a th:href="@{/order/pdf}" class="btn btn-warning">PDF EXPORT</a>
                <table class="table table-hover text-center">
                    <tr class="bg-info text-white">
                        <th>ID</th>
						<th>ORDER MODE</th>
						<th>ORDER CODE</th>
						<th>ORDER TYPE</th>
						<th>ORDER ACCEPT</th>
						<th>DESCRIPTION</th>
						<th>OPERATION</th>
                    </tr>
                    <tr th:each="ob:${list}">
                    	<td th:text="${ob.id}"></td>
						<td th:text="${ob.orderMode}"></td>
						<td th:text="${ob.orderCode}"></td>
						<td th:text="${ob.orderType}"></td>
						<td th:text="${ob.orderAccepted}"></td>
						<td th:text="${ob.description}"></td>
                        <td >
                        <a class="btn btn-danger" th:href="@{/order/delete?id={data}(data=${ob.id})}">DELETE</a>
                        |<a class="btn btn-info" th:href="@{/order/edit?id={data}(data=${ob.id})}">EDIT</a>
                        
                        </td>
                    </tr>
                </table>
            </div>
            <div class="card-footer text-white text-center" th:if="${message}">
    			<span th:text="${message}" class="alert-info"></span>
			</div>
        </div>
    </div>
</body>
</html>
