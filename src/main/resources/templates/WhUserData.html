<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>

<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<div th:insert="/fragments/commonui :: userhead"></div>
	<div th:insert="/fragments/commonui :: usermenu"></div>

	<div class="container">
		<div class="card">
			<div class="card-header bg-success text-white text-center">
				<h3>WHUSER DATA PAGE</h3>
			</div>
			<div class="card-body bg-light">
				<a th:href="@{/whuser/excel}" class="btn btn-warning">EXCEL EXPORT</a> <a
					th:href="@{/whuser/pdf}" class="btn btn-warning">PDF EXPORT</a>
				<table class="table table-hover text-center">
					<tr class="bg-info text-white">
						<th>ID</th>
						<th>TYPE</th>
						<th>CODE</th>
						<th>USER FOR</th>
						<th>EMAIL</th>
						<th>CONTACT</th>
						<th>ID TYPE</th>
						<th>IF OTHER</th>
						<th>ID NUMBER</th>
						<th>OPERATION</th>
					</tr>
					<tr th:each="ob:${whuser}">
						<td th:text="${ob.id}"></td>
						<td th:text="${ob.userType}"></td>
						<td th:text="${ob.userCode}"></td>
						<td th:text="${ob.userFor}"></td>
						<td th:text="${ob.userEmail}"></td>
						<td th:text="${ob.userContact}"></td>
						<td th:text="${ob.userIdType}"></td>
						<td th:text="${ob.ifOther}"></td>
						<td th:text="${ob.idNumber}"></td>
						<td><a class="btn btn-danger"
							th:href="@{/whuser/delete?id={data}(data=${ob.id})}">DELETE</a> |<a
							class="btn btn-info"
							th:href="@{/whuser/edit?id={data}(data=${ob.id})}">EDIT</a></td>
					</tr>
				</table>
			</div>
			<div class="card-footer text-white text-center" th:if="${message}">
				<span th:text="${message}" class="alert-info"></span>
			</div>
		</div>
	</div>
</body>
</html>
