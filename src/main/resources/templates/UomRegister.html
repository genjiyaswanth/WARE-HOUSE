<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h3>UOM Register Page</h3>
	<form action="save" method="post">
		<pre>
			TYPE: <select name="uomType">
						<option value="">-SELECT-</option>
						<option value="PACKING">PACKING</option>
						<option value="NO PACKING">NO PACKING</option>
						<option value="NA">NA</option>
				  </select>
		  	Model: <input type="text" name="uomModel" />
		  	DESCRIPTION: <textarea rows="" cols="" name="description"></textarea>
		  	<input type="submit" value="ADD UOM" />
		</pre>
	</form>
	<span th:text="${message}"></span>
</body>
</html>
