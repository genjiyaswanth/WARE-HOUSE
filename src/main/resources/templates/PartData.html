<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"></script>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div class="container">
		<div class="card">
			<div class="card-header bg-success text-white text-center">
				<h3>PART DATA PAGE</h3>
			</div>
			<div class="card-body bg-light">
				<a th:href="@{/part/excel}" class="btn btn-warning">EXCEL EXPORT</a> <a
					th:href="@{/part/pdf}" class="btn btn-warning">PDF EXPORT</a>
				<table class="table table-hover text-center">
					<tr class="bg-info text-white">
						<th>ID</th>
						<th>CODE</th>
						<th>LENGTH</th>
						<th>WIDTH</th>
						<th>HEIGHT</th>
						<th>COST</th>
						<th>CURRENCY</th>
						<th>OPERATION</th>
					</tr>
					<tr th:each="ob:${list}">
						<td th:text="${ob.id}"></td>
						<td th:text="${ob.partCode}"></td>
						<td th:text="${ob.partLength}"></td>
						<td th:text="${ob.partWidth}"></td>
						<td th:text="${ob.partHeight}"></td>
						<td th:text="${ob.partCost}"></td>
						<td th:text="${ob.partCurrency}"></td>
						<td><a class="btn btn-danger"
							th:href="@{/part/delete?id={data}(data=${ob.id})}">DELETE</a> |<a
							class="btn btn-info"
							th:href="@{/part/edit?id={data}(data=${ob.id})}">EDIT</a></td>
					</tr>
				</table>
			</div>
			<div class="card-footer text-white text-center" th:if="${message}">
				<span th:text="${message}" class="alert-info"></span>
			</div>
		</div>
	</div>
</body>
</html>
