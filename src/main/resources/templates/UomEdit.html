<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h3>UOM Register Page</h3>
	<form action="update" method="post" th:object="${uom}">
		<pre>
			<input type="hidden" th:field="*{id}"/>
			
			TYPE: <select th:field="*{uomType}">
						<option value="">-SELECT-</option>
						<option value="PACKING">PACKING</option>
						<option value="NO PACKING">NO PACKING</option>
						<option value="NA">NA</option>
				  </select>
		  	Model: <input type="text" th:field="*{uomModel}" />
		  	DESCRIPTION: <textarea rows="" cols="" th:field="*{description}"></textarea>
		  	<input type="submit" value="Update UOM" />
		</pre>
	</form>
	<span th:text="${message}"></span>
</body>
</html>
