<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"></script>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header bg-success text-white text-center">
                <h3>UOM UPDATE PAGE</h3>
            </div>
            <div class="card-body bg-light">
                <form th:action="@{/uom/update}" method="post" th:object="${uom}">
                
                	<div class="row">
                        <div class="col-2">
                            <label for="ID">UOM MODEL</label>
                        </div>
                        <div class="col-5">
                            <input type="text" th:field="*{id} " class="form-control" readonly />
                        </div>
                        <div class="col-5">
                            <span id="id"></span>
                        </div>
                    </div>
                	
                    <div class="row">
                        <div class="col-2">
                            <label for="">UOM TYPE</label>
                        </div>
                        <div class="col-5">
                            <select th:field="*{uomType}" class="form-control">
                                <option value="-1">--SELECT--</option>
                                <option value="PACKING">PACKING</option>
                                <option value="NO PACKING">NO PACKING</option>
                                <option value="NA">NA</option>
                          </select>
                        </div>
                        <div class="col-5">
                            <span id="uomTypeError"></span>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-2">
                            <label for="uomModel">UOM MODEL</label>
                        </div>
                        <div class="col-5">
                            <input type="text" th:field="*{uomModel} " class="form-control" />
                        </div>
                        <div class="col-5">
                            <span id="uomModelError"></span>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-2">
                            <label for="description">DESCRIPTION</label>
                        </div>
                        <div class="col-5">
                            <textarea rows="" cols="" th:field="*{description}" class="form-control"></textarea>
                        </div>
                        <div class="col-5">
                            <span id="description"></span>
                        </div>
                    </div>
                      
                      <input type="submit" value="UPDATE UOM" class=" btn btn-success" />
                </form>

            </div>
        </div>
    </div>
</body>
</html>
